    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-tag"></span> ProductKart</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">

    <div class="container" style="padding-top:15%">
    <div class="well" style="padding-bottom: 60px;">
        <div clas="row" style="align-items: center;">
            <div class="col-sm-4">
       
                <input type="text" placeholder="Type product name here....." size="40" id="productName" value="" style="height: 40px;">        
            </div>
                <div class="col-sm-2 " >
                            <div class="dropdown">
                                <select id="vendorList" style="height: 40px;">
                                <option value="">Select Vendor</option>
                                </select>
                        </div> 
                
            
            </div>
            <div class="col-md-6"> 
                <input type="number" placeholder="Enter quantity here....." size="50" id="productQuantity" value="0" style="height: 40px;">
                <input type="number" placeholder="Enter price here....." size="50" id="productPrice" value="0" style="height: 40px;">
                <button type="button" class="btn btn-success btn-lg" id="addProduct" title="Add new product" onclick="addProduct()"><span class="glyphicon glyphicon-plus"></span> Add Product</button>
            </div>
        </div>

    </div>
        <div class="well">
                <ul class="list-group" Style="text-align: center;" id="productList">
                </ul>

</div>
